<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sextouBis</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/script.js"></script>
    
</head>
<body>

    <div class="container">

        <section id="sectionHash">

            <div class="row">
                <div class="col-md-12 mt-3">
                    <h1 class="font-weight-light text-center">SextouBis</h1>
                </div>
            </div>

            <div class="row">

                <div class="col-6 mt-4">
                    Digite sua Hash
                </div>

                <div class="col-6 mt-3">
                    <input type="text" id="hash" class="form-control"   >
                </div>
            </div>

            <div class="row">
                <div class="col-8 mt-3 offset-2 text-center">
                    <button class="btn btn-primary btn-block" onClick="validateHash()">Entrar no Jogo</button>
                </div>
            </div>
        </section>

        <section id="sectionQuestions">

            <div class="row">
                <div class="col-12 mt-5">
                    <label id="questionNumber"></label>
                </div>
            </div>

            
            <div class="row">
                <div class="col-12 mt-2">
                    <label class="font-weight-light" id="questionDescription">
                        
                    </label>
                </div>
            </div>
        
            <div class="row">
                <div class="col-12 mt-2">
                    <label class="font-weight-light">
                        <input type="radio" id="questionOption1" name="options">
                        <label for="questionOption1" id="labelQuestionOption1"></label>
                    </label>
                </div>
            </div>
            
            <div class="row">
                <div class="col-12 mt-2">
                    <label class="font-weight-light">
                        <input type="radio" id="questionOption2" name="options">
                        <label for="questionOption2" id="labelQuestionOption2"></label>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col-12 mt-2">
                    <label class="font-weight-light">
                        <input type="radio" id="questionOption3" name="options">
                        <label for="questionOption3" id="labelQuestionOption3"></label>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col-12 mt-2">
                    <label class="font-weight-light">
                        <input type="radio" id="questionOption4" name="options">
                        <label for="questionOption4" id="labelQuestionOption4"></label>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col-12 mt-2">
                    <label class="font-weight-light">
                        <input type="radio" id="questionOption5" name="options">
                        <label for="questionOption5" id="labelQuestionOption5"></label>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col-12 mt-2 text-right">

                    <div id="buttons">

                    </div>
                </div>
            </div>         


        </section>
        
    </div>
  
    
</body>
</html>
